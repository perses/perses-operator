name: ci
on:
  push:
    branches:
      - main
      - release/*
      - snapshot/*
    tags:
      - v*
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' || github.ref_name != 'main' }}

jobs:
  build:
    name: "go and github release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # This env is required for the docker manifest command to work
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: perses/github-actions@v0.11.0
      - uses: ./.github/perses-ci/actions/setup_environment
        with:
          enable_go: true
      - # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ github.event_name == 'push' && (startsWith(github.ref_name, 'v') || github.ref_name == 'main') }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login with podman
        uses: redhat-actions/podman-login@v1
        if: ${{ github.event_name == 'push' && (startsWith(github.ref_name, 'v') || github.ref_name == 'main') }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: "docker.io"
      - name: install goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          install-only: true
      - name: Build Go binaries and docker images
        run: |
          make cross-build
          make bundle-build
      - name: Push cross-build and bundle images  
        ## This step pushes the images built by cross-build and bundle-build
        ## when main branch or tags are pushed
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: |
          # Push the Docker images built by goreleaser cross-build
          # Get the image tag from the generated goreleaser config
          export IMAGE_TAG=$(make -s print-image-tag)
          echo "IMAGE_TAG: ${IMAGE_TAG}"
          
          # Push individual architecture images using image-push target
          make image-push IMG=docker.io/persesdev/perses-operator:${IMAGE_TAG}-distroless-amd64
          make image-push IMG=docker.io/persesdev/perses-operator:${IMAGE_TAG}-distroless-arm64
          make image-push IMG=docker.io/persesdev/perses-operator:${IMAGE_TAG}-distroless-debug-amd64
          make image-push IMG=docker.io/persesdev/perses-operator:${IMAGE_TAG}-distroless-debug-arm64
          
          # Push bundle image with git-based tag
          make bundle-push BUNDLE_IMG=docker.io/persesdev/perses-operator-bundle:${IMAGE_TAG}
      - name: Publish Release and binaries
        ## This step will only run when a new tag is pushed.
        ## It will build the Go binaries and the docker images and then publish:
        ## - the GitHub release with the archive built
        ## - docker images on the different docker registry selected
        if: ${{ github.event_name == 'push' && startsWith(github.ref_name, 'v') }}
        run: |
          make cross-release
          make bundle-push
          make catalog-build
          make catalog-push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
