    attributes:
      label: Component(s)
      description: If the feature is about custom resource definitions, select which one(s)
      multiple: true
      options:
        - Perses
        - PersesDashboard
        - PersesDatasource
        - PersesGlobalDatasource
        - Other (please comment)
