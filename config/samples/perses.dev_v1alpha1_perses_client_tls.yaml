---
# CN=perses
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: perses
    app.kubernetes.io/instance: perses-tls-sample
    app.kubernetes.io/part-of: perses-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: perses-operator
  name: perses-certs
  namespace: perses-dev
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
  ca.crt: 
---
apiVersion: perses.dev/v1alpha1
kind: Perses
metadata:
  labels:
    app.kubernetes.io/name: perses
    app.kubernetes.io/instance: perses-tls-sample
    app.kubernetes.io/part-of: perses-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: perses-operator
  name: perses-tls-sample
  namespace: perses-dev
spec:
  client:
    tls:
      enable: true
      caCert:
        type: secret
        name: perses-certs
        certPath: ca.crt
      userCert:
        type: secret
        name: perses-certs
        certPath: tls.crt
        privateKeyPath: tls.key

  config:
    database:
      file:
        folder: "/perses"
        extension: "yaml"
    schemas:
      panels_path: "/etc/perses/cue/schemas/panels"
      queries_path: "/etc/perses/cue/schemas/queries"
      datasources_path: "/etc/perses/cue/schemas/datasources"
      variables_path: "/etc/perses/cue/schemas/variables"
    ephemeral_dashboard:
      enable: false
      cleanup_interval: "1s"
  containerPort: 8080
