              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: node_time_seconds{job='$job',instance=~'$instance'} - node_boot_time_seconds{job='$job',instance=~'$instance'}
    gaugeRAM:
      kind: Panel
      spec:
        display:
          name: RAM Used
