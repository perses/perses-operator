apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  name: perses-dashboard-sample
  namespace: perses-dev
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/instance: perses-sample
  config:
    display:
      name: Perses Dashboard Sample
      description: This is a sample dashboard
    duration: 5m
    datasources:
      PrometheusLocal:
        default: false
        plugin:
          kind: PrometheusDatasource
          spec:
            proxy:
              kind: HTTPProxy
              spec:
                url: http://localhost:9090
    variables:
      - kind: ListVariable
        spec:
          name: job
          allowMultiple: false
          allowAllValue: false
          plugin:
            kind: PrometheusLabelValuesVariable
            spec:
              labelName: job
      - kind: ListVariable
        spec:
          name: instance
          allowMultiple: false
          allowAllValue: false
          plugin:
            kind: PrometheusLabelValuesVariable
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  query: up
    seriesTest:
      kind: Panel
      spec:
        display:
          name: '~130 Series'
          description: This is a line chart
        plugin:
          kind: TimeSeriesChart
          spec:
            yAxis:
              format:
                unit: percent-decimal
              thresholds:
                steps:
                  - value: 0.2
                  - value: 0.35
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    seriesNameFormat: "{{mode}} mode - {{job}} {{instance}}"
                    query: avg without (cpu)(rate(node_cpu_seconds_total{job='$job',instance=~'$instance',mode!="nice",mode!="steal",mode!="irq"}[$interval]))
      statSm:
        kind: Panel
        spec:
          display:
            name: Stat Sm
          plugin:
            kind: StatChart
            spec:
              calculation: mean
              format:
                unit: decimal
                decimalPlaces: 1
                shortValues: true
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: node_time_seconds{job='$job',instance=~'$instance'} - node_boot_time_seconds{job='$job',instance=~'$instance'}
      gaugeRAM:
        kind: Panel
        spec:
          display:
            name: RAM Used
            description: This is a stat chart
          plugin:
            kind: GaugeChart
            spec:
              calculation: last-number
              format:
                unit: percent
              thresholds:
                steps:
                  - value: 85
                  - value: 95
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query:
                      100 - ((node_memory_MemAvailable_bytes{job='$job',instance=~'$instance'}
                      * 100) / node_memory_MemTotal_bytes{job='$job',instance=~'$instance'})
      statRAM:
        kind: Panel
        spec:
          display:
            name: RAM Used
            description: This is a stat chart
          plugin:
            kind: StatChart
            spec:
              calculation: last-number
              format:
                unit: percent
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query:
                      100 - ((node_memory_MemAvailable_bytes{job='$job',instance=~'$instance'}
                      * 100) / node_memory_MemTotal_bytes{job='$job',instance=~'$instance'})
      statTotalRAM:
        kind: Panel
        spec:
          display:
            name: RAM Total
            description: This is a stat chart
          plugin:
            kind: StatChart
            spec:
              calculation: last-number
              format:
                unit: bytes
                decimalPlaces: 1
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query: node_memory_MemTotal_bytes{job='$job',instance=~'$instance'}
      statMd:
        kind: Panel
        spec:
          display:
            name: Stat Md
          plugin:
            kind: StatChart
            spec:
              calculation: sum
              format:
                unit: decimal
                decimalPlaces: 2
                shortValues: true
              sparkline:
                color: "#e65013"
                width: 1.5
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query:
                      avg(node_load15{job='node',instance=~'$instance'}) /  count(count(node_cpu_seconds_total{job='node',instance=~'$instance'})
                      by (cpu)) * 100
      statLg:
        kind: Panel
        spec:
          display:
            name: Stat Lg
            description: This is a stat chart
          plugin:
            kind: StatChart
            spec:
              calculation: mean
              format:
                unit: percent
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query:
                      (((count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'})
                      by (cpu))) - avg(sum by (mode)(rate(node_cpu_seconds_total{mode="idle",job='$job',instance=~'$instance'}[$interval]))))
                      * 100) / count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'})
                      by (cpu))
      gaugeEx:
        kind: Panel
        spec:
          display:
            name: Gauge Ex
            description: This is a gauge chart
          plugin:
            kind: GaugeChart
            spec:
              calculation: last-number
              format:
                unit: percent
              thresholds:
                steps:
                  - value: 85
                  - value: 95
          queries:
            - kind: TimeSeriesQuery
              spec:
                plugin:
                  kind: PrometheusTimeSeriesQuery
                  spec:
                    query:
                      (((count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'})
                      by (cpu))) - avg(sum by (mode)(rate(node_cpu_seconds_total{mode="idle",job='$job',instance=~'$instance'}[$interval]))))
                      * 100) / count(count(node_cpu_seconds_total{job='$job',instance=~'$instance'})
                      by (cpu))
      gaugeAltEx:
        kind: Panel
        spec:
          display:
            name: Gauge Alt Ex
            description: GaugeChart description text
          plugin:
            kind: GaugeChart
            spec:
              calculation: last-number
              format:
                unit: percent-decimal
                decimalPlaces: 1
            thresholds:
              steps:
                - value: 0.4
                  name: 'Alert: Warning condition example'
                - value: 0.75
                  name: 'Alert: Critical condition example'
        queries:
          - kind: TimeSeriesQuery
            spec:
              calculation: last-number
              format:
                unit: percent-decimal
                decimalPlaces: 0
            legend:
              position: bottom
            thresholds:
              steps:
                - value: 0.2
                - value: 0.35
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  seriesNameFormat: '{{mode}} mode - {{job}} {{instance}}'
                  query: avg without (cpu)(rate(node_cpu_seconds_total{job='$job',instance=~'$instance',mode!="nice",mode!="steal",mode!="irq"}[$interval]))
    cpuGauge:
      kind: Panel
      spec:
        display:
          name: CPU - Gauge (Multi Series)
          description: This is a gauge chart test
        plugin:
          kind: GaugeChart
          spec:
