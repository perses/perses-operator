---
# CN=perses
apiVersion: v1
kind: Secret
metadata:
  name: perses-globaldatasource-certs
  namespace: perses-dev
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
  ca.crt: 
---
apiVersion: perses.dev/v1alpha2
kind: PersesGlobalDatasource
metadata:
  name: perses-globaldatasource-tls-sample
  namespace: perses-dev
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/instance: perses-sample
  client:
    tls:
      enable: true
      caCert:
        type: secret
        name: perses-globaldatasource-certs
        certPath: ca.crt
      userCert:
        type: secret
        name: perses-globaldatasource-certs
        certPath: tls.crt
        privateKeyPath: tls.key
  config:
    display:
      name: 'Default Datasource'
    default: true
    plugin:
      kind: 'PrometheusDatasource'
      spec:
        directUrl: 'https://prometheus.demo.prometheus.io'
