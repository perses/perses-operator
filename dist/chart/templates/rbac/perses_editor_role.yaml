{{- if .Values.rbac.enable }}
# permissions for end users to edit perses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: perses-editor-role
rules:
  - apiGroups:
      - perses.dev
    resources:
      - perses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - perses.dev
    resources:
      - perses/status
    verbs:
      - get
{{- end -}}
