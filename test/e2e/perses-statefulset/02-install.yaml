apiVersion: perses.dev/v1alpha2
kind: PersesDatasource
metadata:
  name: e2e-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/instance: perses-e2e-test
  config:
    display:
      name: "E2E Test Datasource"
    default: true
    plugin:
      kind: "PrometheusDatasource"
      spec:
        directUrl: "https://prometheus.demo.prometheus.io"
