apiVersion: perses.dev/v1alpha2
kind: PersesGlobalDatasource
metadata:
  name: e2e-global-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/instance: perses-gds-test
  config:
    display:
      name: "E2E Global Datasource"
    default: true
    plugin:
      kind: "PrometheusDatasource"
      spec:
        directUrl: "https://prometheus.demo.prometheus.io"
